version: '3.7'

services:

  django_fitdashboard:
    build: .
    env_file:
      - .env.prod
    command: sh -c "python manage.py migrate && python manage.py create_all_mv && python manage.py runserver 0.0.0.0:8000 & python manage.py consumer_delete_init"
    environment:
      - DB_ENGINE=django.db.backends.postgresql

    ports:
      - 8002:8000
    volumes:
      - .:/fitDash
    networks:
      - gateway-shared-net
      - rabbit-MQ-extern-network
    
    

networks:
  gateway-shared-net:
    external: true
  rabbit-MQ-extern-network:
    external: true

volumes:
  postgres_persistance: